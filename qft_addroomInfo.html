<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加房源</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/bootstrapselect/css/bootstrap-select.css"/>
    <!--日期  css文件-->
    <link rel="stylesheet" type="text/css" href="js/datepicker/css/bootstrap-datepicker.css">
    <!--主样式表-->
    <link rel="stylesheet" href="css/models.css">
</head>
<body>
<!--添加房源-->
<div class="PopupBox">
    <ul class="roomFlowStop">
        <li class="roomFrist">录入项目基本信息</li>
        <li>分配房间</li>
        <li>配置房间</li>
        <li>上传照片</li>
        <li class="roomLast">完成</li>
    </ul>
    <form id="addUserForm" action="" method="">
        <div class="property"><label class="propRadio"><input class="JS_propRadio" name="property" type="radio" value="0" checked>租凭他人物业</label><label class="propRadio"><input class="JS_propRadio" name="property" type="radio" value="1">自持物业</label></div>
        <!--物业地址-->
        <div class="propertySite">
            <table class="popupList">
                <tr>
                    <th class="fieldName"><span class="require">*</span>物业地址：</th>
                    <td>
                        <select name="auditState" class="selectpicker validate[required]" data-live-search="true">
                            <option value="">全部</option>
                            <option value="2">重庆</option>
                            <option value="3">四川</option>
                            <option value="4">北京</option>
                            <option value="5">重庆</option>
                            <option value="6">四川</option>
                        </select>
                    </td>
                    <th class="fieldName"><span class="require">*</span>所在区域：</th>
                    <td>
                        <select name="auditState" class="selectpicker validate[required]" data-live-search="true">
                            <option value="">全部</option>
                            <option value="2">重庆</option>
                            <option value="3">四川</option>
                            <option value="4">北京</option>
                            <option value="5">重庆</option>
                            <option value="6">四川</option>
                        </select>
                    </td>
                    <td><input name="" type="button" value="添加小区"></td>
                    <th class="fieldName"><span class="require">*</span>座　　栋：</th>
                    <td><input class="validate[required]" name="" type="text"></td>
                </tr>
            </table>
        </div>
        <!--end 物业地址-->
        <h2 class="PopupTitle">房源信息</h2>
        <table class="popupList">
            <tr>
                <th class="fieldName"><span class="require">*</span>所属店面：</th>
                <td>
                    <select name="auditState" class="selectpicker validate[required]" data-live-search="true">
                        <option value="">全部</option>
                        <option value="2">重庆</option>
                        <option value="3">四川</option>
                        <option value="4">北京</option>
                        <option value="5">重庆</option>
                        <option value="6">四川</option>
                    </select>
                </td>
                <th class="fieldName"><span class="require">*</span>分　　组：</th>
                <td>
                    <select name="auditState" class="selectpicker validate[required]" data-live-search="true">
                        <option value="">全部</option>
                        <option value="2">重庆</option>
                        <option value="3">四川</option>
                        <option value="4">北京</option>
                        <option value="5">重庆</option>
                        <option value="6">四川</option>
                    </select>
                </td>
                <th class="fieldName"><span class="require">*</span>楼层编号：</th>
                <td><input class="validate[required]" name="" type="text"></td>
            </tr>
            <tr>
                <th class="fieldName">开 发 商：</th>
                <td><input name="" type="text"></td>
                <th class="fieldName">联系电话：</th>
                <td><input name="" type="text"></td>
                <th class="fieldName">其他电话：</th>
                <td><input name="" type="text"></td>
            </tr>
            <tr>
                <th class="fieldName">转款帐户：</th>
                <td><input name="" type="text"></td>
                <th class="fieldName">转款账号：</th>
                <td><input name="" type="text"></td>
                <th class="fieldName">转款银行：</th>
                <td>
                    <select name="auditState" class="selectpicker" data-live-search="true">
                        <option value="">全部</option>
                        <option value="2">重庆</option>
                        <option value="3">四川</option>
                        <option value="4">北京</option>
                        <option value="5">重庆</option>
                        <option value="6">四川</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="fieldName">楼　　层：</th>
                <td><input name="" type="text"></td>
                <th class="fieldName">有无电梯：</th>
                <td>
                    <select name="auditState" class="selectpicker">
                        <option value="0">无</option>
                        <option value="1">有</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="depositInfo">
            <h2 class="PopupTitle">托管信息</h2>
            <table class="popupList">
                <tr>
                    <th class="fieldName"><span class="require">*</span>开始时间：</th>
                    <td class="dayBox"><input class="start_rise date validate[required,custom[date]]" name="" type="text"></td>
                    <th class="fieldName"><span class="require">*</span>到期时间：</th>
                    <td class="dayBox"><input class="start_rise date validate[required,custom[date]]" name="" type="text"></td>
                    <th class="fieldName_one"><span class="require">*</span>本幢/层价格：</th>
                    <td><input class=" validate[required,custom[onlyNumberSp]]" name="" type="text"></td>
                </tr>
                <tr>
                    <th class="fieldName_one"><span class="require">*</span>房屋押金：</th>
                    <td><input class="validate[required]" name="" type="text"></td>

                    <th class="fieldName"><span class="require">*</span>合同期限：</th>
                    <td colspan="3">
                        <select name="auditState" class="selectpicker pactSelect validate[required]">
                            <option value="">全部</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="pactTxt">年</span>
                        <select name="auditState" class="selectpicker pactSelect validate[required]">
                            <option value="">全部</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="pactTxt">月</span>
                        <select name="auditState" class="selectpicker pactSelect validate[required]">
                            <option value="">全部</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="pactTxt">天</span>
                    </td>
                </tr>
                <tr>
                    <th class="fieldName_one"><span class="require">*</span>业务人员：</th>
                    <td><input class="validate[required]" name="" type="text"></td>

                    <th class="fieldName">装修期限：</th>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="pactTxt">年</span>
                        <select name="auditState" class="selectpicker pactSelect">
                            <option value="">全部</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="pactTxt">月</span>
                        <select name="auditState" class="selectpicker pactSelect">
                            <option value="">全部</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="pactTxt">天</span>
                    </td>
                </tr>
                <tr>
                    <th class="fieldName"><span class="require">*</span>录入时间：</th>
                    <td><input class="JS_entryTime disabled" name="" type="text" value="2018-05-09" disabled="disabled"></td>
                    <th class="fieldName">录入人员：</th>
                    <td><input class="disabled" name="" type="text" value="管理员" disabled></td>
                    <th class="fieldName_one">递增约定：</th>
                    <td>
                        <select name="auditState" class="selectpicker">
                            <option value="1">无递增</option>
                            <option value="2">有递增</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="fieldName"><span class="require">*</span>缴费方式：</th>
                    <td>
                        <select name="auditState" class="selectpicker validate[required]">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                    <th class="fieldName">提　　前：</th>
                    <td>
                        <select name="auditState" class="selectpicker">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                    <th class="fieldName">延　　后：</th>
                    <td>
                        <select name="auditState" class="selectpicker">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <h2 class="PopupTitle">备注信息</h2>
        <p class="textareaBox"><textarea name="" id="" placeholder="点击输入备注消息"></textarea></p>
    </form>
</div>
<!--end 添加房源-->
<!--共用按钮-->
<div class="powerBtnBox btnCenter">
    <input class="powerBtn" type="button" value="保存并结束"><input class="powerBtn actionBtn" type="button" value="保存并下一步">
</div>
<!--end 共用按钮-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="js/bootstrapselect/select.js"></script>
<!--日期控件-->
<script type="text/javascript" src="js/datepicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/datepicker/jquery.timepicker.js"></script>
<script type="text/javascript" src="js/datepicker/jquery.datepair.js"></script>
<script type="text/javascript" src="js/datepicker/datepicker.js"></script>
<!--表单验证-->
<script type="text/javascript" src="js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#addUserForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
        //物业方式切换
        $('.property').on('click','.JS_propRadio',function(){
            var radioVal = $(this).val();
            if(parseInt(radioVal) == 0){
                $('.depositInfo').fadeIn();
            }else{
                $('.depositInfo').fadeOut();
            }
        });
        //获取系统当前时间
        $('.JS_entryTime').val(currentTime());
        function currentTime(){
            var myDate = new Date();
            var year,month,date;
            function p(s) {
                return s < 10 ? '0' + s: s;
            }
            year = myDate.getFullYear(); //获取当前年
            month = myDate.getMonth()+1; //获取当前月
            date = myDate.getDate(); //获取当前日
           // h = myDate.getHours();       //获取当前小时数(0-23)
            //m = myDate.getMinutes();     //获取当前分钟数(0-59)
            //s = myDate.getSeconds();
            return year+'-'+p(month)+"-"+p(date);
        }
    });
</script>
</body>
</html>
