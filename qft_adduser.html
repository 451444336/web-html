<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加用户</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/bootstrapselect/css/bootstrap-select.css"/>
    <!--主样式表-->
    <link rel="stylesheet" href="css/models.css">
</head>
<body>
<!--添加用户-->
<div class="PopupBox">
    <form id="addUserForm" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName_one"><span class="require">*</span>可看房源城市：</th>
                <td>
                    <select name="auditState" class="selectpicker validate[required]" multiple data-live-search="true" data-actions-box="true">
                        <option value="1">北京</option>
                        <option value="2">重庆</option>
                        <option value="3">四川</option>
                        <option value="4">北京</option>
                        <option value="5">重庆</option>
                        <option value="6">四川</option>
                    </select>
                </td>
                <td class="gray-col">选择两个城市及以上时默认可以看该城市下所有店面和分组的房源</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>可看房源店面：</th>
                <td>
                    <select class="selectpicker validate[required]" multiple data-live-search="true" data-actions-box="true">
                        <option value="">北京</option>
                        <option value="">重庆</option>
                        <option value="">四川</option>
                    </select>
                </td>
                <td class="gray-col">选择两个店及以上时默认可以看该选择店面下所有组房源</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>工作城市：</th>
                <td>
                    <select class="selectpicker validate[required]" data-live-search="true">
                        <option value="">北京</option>
                        <option value="">重庆</option>
                        <option value="">四川</option>
                    </select>
                </td>
                <td class="gray-col">指该员工平时主要在哪个城市上班</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>工作店面：</th>
                <td>
                    <select class="selectpicker workShop validate[required]" data-live-search="true">
                        <option value="">请选择</option>
                        <option value="">重庆</option>
                        <option value="">四川</option>
                    </select>
                    <select class="selectpicker workShop validate[required]" data-live-search="true">
                        <option value="">请选择</option>
                        <option value="">重庆</option>
                        <option value="">四川</option>
                    </select>
                </td>
                <td class="gray-col">指该员工平时主要在该城市哪个店面(哪个组)打卡上班</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>姓名：</th>
                <td><input class="validate[required,custom[special]]" name="" type="text" value="" placeholder="请输入姓名"></td>
                <td class="gray-col">请填写真实姓名</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>角色：</th>
                <td>
                    <select class="selectpicker validate[required]">
                        <option value="">北京</option>
                        <option value="">重庆</option>
                        <option value="">四川</option>
                    </select>
                </td>
                <td class="gray-col">请选择角色</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>登录账号：</th>
                <td><input class="validate[required]" name="" type="text" value=""  placeholder="请输入登录账号"></td>
                <td class="gray-col">中英文均可，也可以用下面填写的手机号登录</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>密码：</th>
                <td><input class="validate[required]" name="" type="text" value="123456" placeholder="请输入密码"></td>
                <td class="gray-col">请填写登录密码,初始密码为123456</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>联系方式：</th>
                <td><input class="validate[required,custom[phone]]" name="" type="text" value="" placeholder="请输入联系方式"></td>
                <td class="gray-col">请填写11位手机号</td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>身份证：</th>
                <td><input class="validate[required,custom[chinaIdLoose]]" name="" type="text" value="" placeholder="请输入身份证号"></td>
                <td class="gray-col">请填写身份证号</td>
            </tr>
            <tr>
                <th class="fieldName_one">APP登录：</th>
                <td>
                    <select class="selectpicker validate[required]">
                        <option value="">开通</option>
                        <option value="1">关闭</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>系统锁定：</th>
                <td>
                    <select class="selectpicker validate[required]">
                        <option value="">永不注销</option>
                        <option value="">3天未登录</option>
                        <option value="">5天未登录</option>
                        <option value="">7天未登录</option>
                    </select>
                </td>
                <td class="gray-col">说明：在设定的时间内此员工一直不登录系统，则系统会认为该员工可能已经离职而自动关闭账号</td>
            </tr>
        </table>
    </form>
</div>
<!--end 添加用户-->
<!--共用按钮-->
<div class="PopupBtn">
    <input name="" type="button" value="保存"><input class="cancel" name="" type="button" value="关闭">
</div>
<!--end 共用按钮-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="js/bootstrapselect/select.js"></script>
<!--表单验证-->
<script type="text/javascript" src="js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#addUserForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
    })
</script>
</body>
</html>
