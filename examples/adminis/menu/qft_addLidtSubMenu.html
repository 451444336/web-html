<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加顶级菜单</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="../../../static/js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/js/bootstrapselect/css/bootstrap-select.css"/>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="subMainContent">
    <!--子页顶部内容-->
    <div class="subTopBox">
        <div class="subTopLeft">
            <a class="addbtn qft_addBranch" href="javascript:void(0);">添加顶级菜单</a>
        </div>
        <div class="subTopRight">
            <span class="roomState">模版公司生成角色菜单</span>
        </div>
    </div>
    <!--end 子页顶部内容-->
    <!--子页主体内容-->
    <div class="subConBox">
        <!--添加下级菜单-->
        <a href="javascript:void(0);" class="addbtn JS_addSubMenu">添加下级菜单</a><a href="javascript:void (0);" class="operateBtn deleteCol btnHeight JS_delete">删除</a><a href="javascript:void (0);" class="operateBtn btnHeight JS_subMenu">修改二级菜单归属</a>
        <div class="editMenuBox">
            <form id="roleForm" action="" method="">
                <table class="popupList">
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>菜单名称：</th>
                        <td><input class="width validate[required]" name="bumen1" type="text" value="租赁管理"></td>
                        <td width="100" class="gray-col">菜单的显示名称</td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>菜单URl：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="/housingController/housingmain.action"></td>
                        <td width="100" class="gray-col">菜单访问的链接！ </td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>菜单状态：</th>
                        <td>
                            <label class="propRadio radioMarlef"><input class="checkOdd" name="radio" type="radio" checked>正常菜单</label>
                            <label class="propRadio radioMarlef"><input class="checkOdd" name="radio" type="radio">后台菜单</label>
                            <label class="propRadio radioMarlef"><input class="checkOdd" name="radio" type="radio">首页菜单</label>
                            <label class="propRadio radioMarlef"><input class="checkOdd" name="radio" type="radio">公有菜单</label>
                        </td>
                        <td width="100" class="gray-col"></td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>权限类型：</th>
                        <td>
                            <select class="selectpicker validate[required]">
                                <option value="">查看权限</option>
                                <option value="">操作权限</option>
                                <option value="">修改删除权限</option>
                                <option value="">特殊权限</option>
                            </select>
                        </td>
                        <td width="100" class="gray-col"></td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>是否为手机权限：</th>
                        <td>
                            <select class="selectpicker validate[required]">
                                <option value="">1/否</option>
                                <option value="">2/是</option>
                            </select>
                        </td>
                        <td width="100" class="gray-col"></td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>菜单排序：</th>
                        <td><input class="width validate[required,custom[onlyNumberSp]]" name="bumen1" type="text" value="1"></td>
                        <td width="100" class="gray-col">*只能输入数字</td>
                    </tr>
                </table>
                <!--共用按钮-->
                <div class="PopupBtn">
                    <input id="keep" name="" type="button" value="保存"><input class="cancel" name="" type="button" value="关闭">
                </div>
                <!--end 共用按钮-->
            </form>
        </div>
        <!--end 添加下级菜单-->
    </div>
    <!--end 子页主体内容-->
</div>
<!--修改二级菜单归属-->
<div class="PopupBox hide" id="qft_subMenu">
    <form id="roleForm_one" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName_three">一菜单选择：</th>
                <td>
                    <select class="selectpicker width validate[required]">
                        <option value="">租赁管理</option>
                        <option value="">合租管理</option>
                        <option value="">集中整租</option>
                        <option value="">储备房源</option>
                        <option value="">租赁管理</option>
                        <option value="">合租管理</option>
                        <option value="">集中整租</option>
                        <option value="">储备房源</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="fieldName_three"><span class="require">*</span>被修改的菜单：</th>
                <td><input name="bumen1" type="text" value="201501140003"></td>
            </tr>
        </table>
    </form>
</div>
<!--end 修改二级菜单归属-->
<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="../../../static/js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrapselect/select.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="../../../static/js/layer/layer.js"></script>
<script>
    $(function(){
        //表单验证
        $("#roleForm,#roleForm_one").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
        //添加下级菜单
        $('.subConBox').on('click','.JS_addSubMenu',function(){
            layer.open({
                type: 2,
                title: '添加下级菜单',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['600px','388px'],
                //btn:['保存','取消'],
                btnAlign: 'c',
                content: 'qft_addMenu.html'
            });
        });
        //修改二级菜单归属
        $('.subConBox').on('click','.JS_subMenu',function(){
            layer.open({
                type: 1,
                title: '修改二级菜单归属',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['350px','212px'],
                btn:['保存'],
                btnAlign: 'c',
                content: $('#qft_subMenu')
            });
        });
    })
</script>
</body>
</html>
