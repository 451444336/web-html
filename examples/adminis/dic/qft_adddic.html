<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加字典</title>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="subMainContent">
    <!--子页顶部内容-->
    <div class="subTopBox">
        <div class="subTopRight">
            <span class="resizeBtn">刷新全部缓存</span>
            <span class="roomState">一键生成此字典（非专业人士勿点）</span>
            <span class="roomState">导入云柚密码（不要乱点）</span>
            <span class="roomState">生成申请模版（不要乱点）</span>
        </div>
    </div>
    <!--end 子页顶部内容-->
    <!--子页主体内容-->
    <div class="subConBox">
        <!--添加下级菜单-->
        <div class="editMenuBox">
            <form id="roleForm" action="" method="">
                <table class="popupList">
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>字典名称：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入字典名称"></td>
                        <td width="100" class="gray-col">*字典显示名称</td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>公司共用字典：</th>
                        <td>
                            <label class="propRadio radioMarlef"><input class="checkOdd" name="radio" type="radio" checked>是</label>
                            <label class="propRadio radioMarlef"><input class="checkOdd" name="radio" type="radio">否</label>
                        </td>
                        <td width="100" class="gray-col"></td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>字典code：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入字典code"></td>
                        <td width="100" class="gray-col">*不能重复</td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>字典级数：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入字典名称"></td>
                        <td width="100" class="gray-col">*拥有几级字典</td>
                    </tr>
                </table>
                <!--共用按钮-->
                <div class="PopupBtn">
                    <input id="keep" name="" type="button" value="添加字典">
                </div>
                <!--end 共用按钮-->
            </form>
        </div>
        <!--end 添加下级菜单-->
    </div>
    <!--end 子页主体内容-->
</div>

<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#roleForm,#roleForm_one").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
    })
</script>
</body>
</html>
