<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>修改字典</title>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="subMainContent">
    <!--子页顶部内容-->
    <div class="subTopBox">
        <div class="subTopLeft">
            <a class="addbtn qft_addWithDic" href="javascript:void(0);">添加同级字典</a><a class="addbtn qft_addSubDic" href="javascript:void(0);">添加下级字典</a><a href="javascript:void (0);" class="operateBtn deleteCol btnHeight JS_delete">删除字典</a>
        </div>
        <div class="subTopRight">
            <span class="resizeBtn">刷新全部缓存</span>
            <span class="roomState">一键生成此字典（非专业人士勿点）</span>
            <span class="roomState">导入云柚密码（不要乱点）</span>
            <span class="roomState">生成申请模版（不要乱点）</span>
        </div>
    </div>
    <!--end 子页顶部内容-->
    <!--子页主体内容-->
    <div class="subConBox">
        <!--修改字典-->
        <div class="editMenuBox">
            <form id="roleForm" action="" method="">
                <table class="popupList">
                    <tr>
                        <th class="fieldName_three">父级字典名称：</th>
                        <td class="redState">退房黑名单原因</td>
                        <td width="100"></td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>字典名称：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="房子光线太差" placeholder="请输入字典名称"></td>
                        <td width="100" class="gray-col">*下拉框显示名称</td>
                    </tr>
                    <tr>
                        <th class="fieldName_three">字典值：</th>
                        <td>1448602170762</td>
                        <td width="100"></td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>排序值：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入排序值"></td>
                        <td width="100" class="gray-col">*字典在下拉框中显示的位置</td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>字典等级：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="1" placeholder="请输入字典等级"></td>
                        <td width="100" class="gray-col">*属于几级字典</td>
                    </tr>
                    <tr>
                        <th class="fieldName_three"><span class="require">*</span>是否可以删除：</th>
                        <td><input class="validate[required]" name="bumen1" type="text" value="1"></td>
                        <td width="100" class="gray-col">*1表示可删除，2表示不可删除</td>
                    </tr>
                </table>
                <!--共用按钮-->
                <div class="PopupBtn">
                    <input name="" type="button" value="修改字典"><input name="" type="button" value="一键生成此字典">
                </div>
                <!--end 共用按钮-->
            </form>
        </div>
        <!--end 修改字典-->
    </div>
    <!--end 子页主体内容-->
</div>

<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="../../../static/js/layer/layer.js"></script>
<script>
    $(function(){
        //表单验证
        $("#roleForm,#roleForm_one").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
        //添加同级字典
        $('.subTopBox').on('click','.qft_addWithDic',function(){
            layer.open({
                type: 2,
                title: '添加字典',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['600px','385px'],
                btnAlign: 'c',
                content: 'qft_adddic_one.html'
            });
        });
        //添加下级字典
        $('.subTopBox').on('click','.qft_addSubDic',function(){
            layer.open({
                type: 2,
                title: '添加字典',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['600px','385px'],
                btnAlign: 'c',
                content: 'qft_adddic_three.html'
            });
        });
    })
</script>
</body>
</html>
