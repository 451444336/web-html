<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加字典</title>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--添加字典-->
<div class="PopupBox">
    <form id="roleForm" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName_three">父级字典名称：</th>
                <td class="redState">退房黑名单原因</td>
                <td width="100"></td>
            </tr>
            <tr>
                <th class="fieldName_three"><span class="require">*</span>字典名称：</th>
                <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入字典名称"></td>
                <td width="100" class="gray-col">*下拉框显示名称</td>
            </tr>
            <tr>
                <th class="fieldName_three">字典值：</th>
                <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入字典值"></td>
                <td width="100" class="gray-col">*不能重复</td>
            </tr>
            <tr>
                <th class="fieldName_three"><span class="require">*</span>排序值：</th>
                <td><input class="validate[required]" name="bumen1" type="text" value="" placeholder="请输入排序值"></td>
                <td width="100" class="gray-col">*字典在下拉框中显示的位置</td>
            </tr>
            <tr>
                <th class="fieldName_three"><span class="require">*</span>字典等级：</th>
                <td><input class="validate[required]" name="bumen1" type="text" value="1" placeholder="请输入字典等级"></td>
                <td width="100" class="gray-col">*属于几级字典</td>
            </tr>
            <tr>
                <th class="fieldName_three"><span class="require">*</span>是否可以删除：</th>
                <td><input class="validate[required]" name="bumen1" type="text" value="1"></td>
                <td width="100" class="gray-col">*1表示可删除，2表示不可删除</td>
            </tr>
        </table>
        <!--共用按钮-->
        <div class="PopupBtn">
            <input name="" type="button" value="添加字典">
        </div>
        <!--end 共用按钮-->
    </form>
</div>
<!--end 添加字典-->
<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#roleForm,#roleForm_one").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
    })
</script>
</body>
</html>
