<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>首页设置</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="../../static/js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/js/bootstrapselect/css/bootstrap-select.css"/>
    <!--主样式表-->
    <link rel="stylesheet" href="../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../static/js/support/html5shiv.min.js"></script>
    <script src="../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--首页设置-->
<div class="PopupBox" id="qft_setUpIndex">
    <div class="setUpTitle">
        <a class="tab_btn action" href="javascript:void(0);">弹窗提醒</a><a class="tab_btn" href="javascript:void(0);">首页倒计时</a><a class="tab_btn" href="javascript:void(0);">待办提醒</a>
    </div>
    <div class="setUpConBox">
        <div class="setUpCon">
            <h2 class="PopupTitle">应收/应支提醒设置</h2>
            <p class="remindBox"><label class="powerLabel"><input name="" type="checkbox">勾选后每天弹出提醒</label><span class="navyBlue-col">（选择后，将会为以下职位的员工在登录系统时弹出收支提醒）</span></p>
            <table class="popupList">
                <tbody>
                <tr>
                    <th class="fieldName">提醒人：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">请选择</option>
                            <option value="">管理员</option>
                            <option value="">主管</option>
                        </select>
                    </td>
                    <th class="fieldName">提醒人：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">请选择</option>
                            <option value="">管理员</option>
                            <option value="">主管</option>
                        </select>
                    </td>
                    <th class="fieldName">提醒人：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">请选择</option>
                            <option value="">管理员</option>
                            <option value="">销售一部</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <h2 class="PopupTitle">空置房源超期提醒</h2>
            <p class="remindBox"><label class="powerLabel"><input name="" type="checkbox">勾选后每天弹出提醒</label><span class="navyBlue-col">（选择后，将会为以下职位的员工在登录系统时弹出空置房源超期提醒）</span></p>
            <table class="popupList">
                <tbody>
                <tr>
                    <th class="fieldName">提醒人：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">请选择</option>
                            <option value="">管理员</option>
                            <option value="">主管</option>
                        </select>
                    </td>
                    <th class="fieldName">提醒人：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">请选择</option>
                            <option value="">管理员</option>
                            <option value="">主管</option>
                        </select>
                    </td>
                    <th class="fieldName">提醒人：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">请选择</option>
                            <option value="">管理员</option>
                            <option value="">销售一部</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="fieldName">空置天数：</th>
                    <td><input name="" type="text"></td>
                    <td colspan="4" class="navyBlue-col">（注：设置后，将提醒空置天数大于设置天数的空置房源）</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="setUpCon">
            <h2 class="PopupTitle">倒计时设置</h2>
            <table class="popupList">
                <tbody>
                <tr>
                    <th class="fieldName">倒计时：</th>
                    <td>
                        <select class="selectpicker">
                            <option value="">300</option>
                            <option value="">450</option>
                            <option value="">600</option>
                        </select>
                    </td>
                    <td colspan="4"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="setUpCon">
            <h2 class="PopupTitle">待办提醒设置</h2>
            <p class="remindBox"><label class="powerLabel"><input name="" type="checkbox">勾选后每天为有待办的员工强制弹出待办提醒</label></p>
        </div>
    </div>
    <!--共用按钮-->
    <div class="PopupBtn">
        <input name="" type="button" value="保存"><input class="cancel" name="" type="button" value="关闭">
    </div>
    <!--end 共用按钮-->
</div>
<!--end 首页设置-->
<script type="text/javascript" src="../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../static/js/index.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="../../static/js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="../../static/js/bootstrapselect/select.js"></script>
</body>
</html>
