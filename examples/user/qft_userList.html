<script type="text/javascript" src="../../static/js/jquery-1.11.1.min.js"></script>

<!--dataTable-->
<script type="text/javascript" src="../../static/js/datatables/jquery.dataTables.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="../../static/js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="../../static/js/bootstrapselect/select.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="../../static/js/layer/layer.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../static/js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //查看用户详情
        $('.wareList').on('dblclick', 'tbody tr', function(){
            layer.open({
                type: 1,
                title: '用户信息',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['700px','370px'],
                btn:['关闭'],
                btnAlign: 'c',
                content: $('#qft_userInfoBox')
            });
        });
        //修改密码
        $('.wareList').on('click','.modifyPass',function(){
            layer.open({
                type: 1,
                title: '修改密码',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['460px','402px'],
                btn:['确认密码'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_modifyBox')
            });
        });
        //编辑用户
        $('.wareList').on('click','.JS_userEdit',function(){
            layer.open({
                type: 2,
                title: '添加用户',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['700px','600px'],
                //btn:['保存','关闭'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: 'qft_adduser.html'
            });
        });
        //表单验证
        $("#roleForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
        //开通关闭状态变色
        $('.wareList').on('change','.tab_select',function(){
            var valTxt = $(this).children('option:selected').val();
            if(valTxt == '0'){
                $(this).addClass('errorCol');
            }else{
                $(this).removeClass('errorCol');
            }
        });
        //删除
        $('.wareList').on('click','.JS_delete',function(){
            layer.confirm('是否确定删除？',{
                title: '信息确认',
                skin: 'popup-title-bg', //样式类名
                icon: 3,
                btnAlign: 'c',
                area: ['350px','170px'],
                closeBtn : 0
            });
        });
        //权限修改
        $('.wareList').on('click','.JS_modifypower',function(){
            layer.open({
                type: 2,
                title: '权限修改',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['900px','595px'],
                btnAlign: 'c',
                content: 'modifypower.html'
            });
        });
        //操作记录
        $('.wareList').on('click','.JS_record',function(){
            layer.open({
                type: 2,
                title: '操作记录',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['860px','460px'],
                //btn:['关闭'],
                btnAlign: 'c',
                content: 'qft_recordList.html'
            });
        });
        //datatable
        $('#example').DataTable({
            "bServerSide": true,
            "sPaginationType": "full_numbers",
            //"bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "autoWidth": false,  //自适应宽度
            //"sAjaxSource": "${ctx}/api/user/list", //ajax调用接口
            //<div class="btn-group" style="text-align:left;"><button type="button" class="btn btn-info dropdown-toggle"data-toggle="dropdown">操作 <span class="caret"></span></button>
            "sAjaxSource": "../../static/data/userlist.txt", //ajax调用接口
            "aoColumnDefs": [{sDefaultContent: '', orderable: false, aTargets: ['_all']}],
            "aoColumns": [
                {"sTitle": "用户姓名", "mData": "id"},
                {"sTitle": "用户账号", "mData": "id1"},
                {"sTitle": "联系方式", "mData": "id2"},
                {"sTitle": "可看房源城市", "mData": "id3"},
                {"sTitle": "可看房源店面", "mData": "id4"},
                {"sTitle": "可看房源分组", "mData": "id5"},
                {"sTitle": "工作城市", "mData": "id6"},
                {"sTitle": "工作店面", "mData": "id7"},
                {"sTitle": "所属部门", "mData": "id8"},
                {"sTitle": "所属职位", "mData": "id9"},
                {"sTitle": "创建时间", "mData": "id10"},
                {"sTitle": "操作记录", "mData": "id11", "mRender": function(){
                        return '<a class="wareListClick JS_record" href="javascript:void(0);">点击查看</a>';
                    }
                },
                {"sWidth": "90px", "sTitle": "状态", "mData": "id1", "mRender" : function ( data, type, full ) {
                        return '<select class="tab_select" name="" id=""><option value="1">开通</option><option value="0" selected>关闭</option></select>'
                    }
                },
                {"sWidth": "280px", "sTitle" : "基本操作","mData" : "id","sClass":"tab_operate", "mRender" : function ( data, type, full ) {
                        var text = '<a class="operateBtn JS_modifypower" href="javascript:void(0);">权限修改</a>&nbsp;|&nbsp;';
                        text += '<a class="operateBtn JS_userEdit" href="javascript:void(0);">用户编辑</a>&nbsp;|&nbsp;';
                        text += '<a class="operateBtn deleteCol JS_delete" href="javascript:void(0);">删除</a>&nbsp;|&nbsp;';
                        text += '<a class="operateBtn modifyPass" href="javascript:void(0);">修改密码</a>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            }
            /*"fnServerData" : function ( sSource, aoData, fnCallback, oSettings ) {
               oSettings.jqXHR = $.ajax( {
                   "dataType" 	: 'json',
                   "type" 		: "GET",
                   "async"     : 'false',
                   "url" 		: sSource,
                   "data" 		: {
                       'pageNum': (aoData[3].value/aoData[4].value)+1,
                       'pageSize' :  aoData[4].value,
                       'telphone'  :  $("#telphone").val(),
                       'isable' : $('#isable').val()
                   },
                   "success"	: fnCallback
               } );
           }*/
        });
    })
</script>
</body>
