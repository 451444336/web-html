<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加欠费</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="../../../static/js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/js/bootstrapselect/css/bootstrap-select.css"/>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--添加欠费-->
<div class="PopupBox">
    <form id="addUserForm" action="" method="">
        <h2 class="PopupTitle margin_top0">欠费信息</h2>
        <table class="popupList">
            <tr>
                <th class="fieldName">欠费日期：</th>
                <td class="dayBox"><input name="" type="text" value="2018-05-31"></td>
                <th class="fieldName"><span class="require">*</span>欠款金额：</th>
                <td class="dayBox"><input class="validate[required]" name="" type="text" value=""></td>
                <th class="fieldName">欠款身份：</th>
                <td><input name="" type="text" value="房东"></td>
            </tr>
            <tr>
                <th class="fieldName">还款期限：</th>
                <td><input name="" type="text" value=""></td>
                <th class="fieldName">欠款身份：</th>
                <td>
                    <select name="auditState" class="selectpicker">
                        <option value="">他人欠公司</option>
                        <option value="2">公司欠他人</option>
                    </select>
                </td>
                <th class="fieldName">录入人：</th>
                <td><input class="disabled" name="" type="text" value="管理员" disabled></td>
            </tr>
        </table>
        <h2 class="PopupTitle">欠费说明</h2>
        <p class="textareaBox"><textarea name="" id="" placeholder="点击输入欠费说明"></textarea></p>
    </form>
</div>
<!--end 添加欠费-->
<!--共用按钮-->
<div class="powerBtnBox btnCenter">
    <input class="powerBtn actionBtn" type="button" value="确定">
</div>
<!--end 共用按钮-->
<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="../../../static/js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrapselect/select.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="../../../static/js/layer/layer.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#addUserForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
        //添加小区
        $('.propertySite').on('click','.JS_addVillage',function(){
            layer.open({
                type: 2,
                title: '添加小区',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['700px','500px'],
                //btn:['关闭'],
                btnAlign: 'c',
                content: '../qft_addVillage.html'
            });
        });
        //获取系统当前时间
        $('.JS_entryTime').val(currentTime());
        function currentTime(){
            var myDate = new Date();
            var year,month,date;
            function p(s) {
                return s < 10 ? '0' + s: s;
            }
            year = myDate.getFullYear(); //获取当前年
            month = myDate.getMonth()+1; //获取当前月
            date = myDate.getDate(); //获取当前日
            // h = myDate.getHours();       //获取当前小时数(0-23)
            //m = myDate.getMinutes();     //获取当前分钟数(0-59)
            //s = myDate.getSeconds();
            return year+'-'+p(month)+"-"+p(date);
        }
    });
</script>
</body>
</html>
