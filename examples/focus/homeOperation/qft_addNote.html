<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加备忘信息</title>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--添加备忘信息-->
<div class="PopupBox">
    <form id="addUserForm" action="" method="">
        <h2 class="PopupTitle margin_top0">备忘信息</h2>
        <table class="popupList">
            <tr>
                <th class="fieldName_one">登记时间：</th>
                <td><input class="start_rise date" name="" type="text" value="2018-05-09 15:06:06"></td>
                <th class="fieldName">登记员：</th>
                <td>admin</td>
            </tr>
        </table>
        <h2 class="PopupTitle">备忘内容</h2>
        <p class="textareaBox"><textarea name="" id="" placeholder="点击输入备忘内容"></textarea></p>
        <p class="textareaBox">【功能提示：此处用于提醒员工该套房源有未处理完 的重要事情（如扣除客户欠款，提醒收取费用等），一旦保存，只要鼠标点击本条房源即会自动弹出该信息以提醒员工。以免员工忘记】</p>
    </form>
</div>
<!--end 添加备忘信息-->
<!--共用按钮-->
<div class="powerBtnBox btnCenter">
    <input class="powerBtn actionBtn" type="button" value="保存">
</div>
<!--end 共用按钮-->
<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../../static/js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#addUserForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
    });
</script>
</body>
</html>
