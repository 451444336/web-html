<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>列表隐藏</title>
    <!--主样式表-->
    <link rel="stylesheet" href="../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../static/js/support/html5shiv.min.js"></script>
    <script src="../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--添加房源-->
<div class="PopupBox">
    <form id="addUserForm" action="" method="">
        <h2 class="PopupTitle margin_top0">选择列(勾选需要隐藏列)</h2>
        <ul class="powerOptionList optColumn">
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">店面</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">区域</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">物业地址</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">座栋</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">楼层</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">开始时间</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">结束时间</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">本幢/层租金</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">缴费方式</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">免租期</label></li>
            <li><label class="powerLabel"><input class="checkOdd" name="" type="checkbox">电梯</label></li>
        </ul>
    </form>
</div>
<!--end 添加房源-->
<!--共用按钮-->
<div class="powerBtnBox btnCenter">
    <input class="powerBtn" type="button" value="保存"><input class="powerBtn actionBtn" type="button" value="关闭">
</div>
<!--end 共用按钮-->
<script type="text/javascript" src="../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../static/js/index.js"></script>
<!--表单验证-->
<script type="text/javascript" src="../../static/js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../../static/js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //表单验证
        $("#addUserForm").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
    });
</script>
</body>
</html>
