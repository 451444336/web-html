<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>集中管理-房间信息</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="../../../static/js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/js/bootstrapselect/css/bootstrap-select.css"/>
    <!--主样式表-->
    <link rel="stylesheet" href="../../../static/css/models.css">
    <!--[if lt IE 9]>
    <script src="../../../static/js/support/html5shiv.min.js"></script>
    <script src="../../../static/js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--房间信息-->
<div class="roomInfoBox">
    <!--房间信息左边内容-->
    <div class="roomInfoLeft">
        <div class="roomConBox"><iframe id="roomCon" class="iframeBox" name="roomCon" frameborder="0" src="qft_renterInfo.html"></iframe></div>
    </div>
    <!--end 房间信息左边内容-->
    <!--房间信息右边菜单-->
    <div class="roomInfoRight">
        <!--标题-->
        <div class="titleBox margin-left10">
            <h2>查看信息</h2>
        </div>
        <!--end 标题-->
        <!--菜单列表-->
        <ul class="roomMenu">
            <li><a href="#" target="roomCon"><i class="roomIcon roomPhoto"></i>房间图片</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomMoney"></i>财务记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomPay"></i>收支计划</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomPact"></i>电子合同</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomTurn"></i>退/转租记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomExtend"></i>续约记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomFollow"></i>跟进记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomRepair"></i>维修记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomAdorn"></i>装修记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomWater"></i>水电记录</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomRes"></i>物品增减</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomTicket"></i>代金券</a></li>
            <li><a href="#" target="roomCon"><i class="roomIcon roomOther"></i>其他记录</a></li>
        </ul>
        <!--end 菜单列表-->
    </div>
    <!--end 房间信息右边菜单-->
</div>
<!--end 房间信息-->
<script type="text/javascript" src="../../../static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/index.js"></script>
<script>
    $(function(){
        //点击菜单样式切换
        $('.roomMenu').on('click', 'a', function(){
            $(this).addClass('roomaction').parents('li').siblings().find('a').removeClass('roomaction');
        });
    })
</script>
</body>
</html>
