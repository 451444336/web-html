<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全房通公寓管理系统</title>
    <!--主样式表-->
    <link rel="stylesheet" href="css/models.css">
</head>
<body>
<!--登录主体内容-->
<div class="loginBox">
    <div class="loginCon">
        <!--logo-->
        <div class="loginImg"><img src="images/logo.png" alt=""></div>
        <!--end logo-->
        <!--login-->
        <div class="loginTxt">
            <!--login left-->
            <div class="loginLeft">
                <!--标题-->
                <div class="loginTit"><a class="loginHover" href="javascript:void(0);"><span>中文</span></a>|<a href="javascript:void(0);"><span>English</span></a></div>
                <!--form表单 中文-->
                <form id="loginCh" action="">
                    <div class="loginCh">
                        <p class="formInput"><input class="InputTxt userName validate[required,custom[phone]]" name="" type="text" placeholder="请输入手机号"></p>
                        <p class="formInput"><input class="InputTxt passWord validate[required]" name="" type="password" placeholder="请输入密码"></p>
                        <p class="formBtnBox"><input class="formBtn" name="" type="button" value="登 录"></p>
                    </div>
                </form>
                <!--form表单 English-->
                <form id="loginEn" action="">
                    <div class="loginEn hide">
                        <p class="formInput"><input class="InputTxt userName validate[required,custom[phone]]" name="" type="text" placeholder="Log-in name"></p>
                        <p class="formInput"><input class="InputTxt passWord validate[required]" name="" type="password" placeholder="Password"></p>
                        <p class="formBtnBox"><input class="formBtn" name="" type="button" value="Login"></p>
                    </div>
                </form>
            </div>
            <!--end login left-->
            <!--login right-->
            <div class="loginRight">
                <!--banner图切换-->
                <div id="slideBox" class="slideBox">
                    <div class="slideNum">
                        <ul class="slideNumList"><li>1</li><li>2</li><li>3</li></ul>
                    </div>
                    <div class="slide">
                        <ul class="slideList">
                            <li><a href="#" target="_blank"><img src="pic/ban_1.jpg" /></a></li>
                            <li><a href="#" target="_blank"><img src="pic/ban_2.jpg" /></a></li>
                            <li><a href="#" target="_blank"><img src="pic/ban_3.jpg" /></a></li>
                        </ul>
                    </div>
                </div>
                <!--end banner图切换-->
                <!--下载-->
                <div class="downloadBox downloadCh">
                   <p class="downTxt">下载手机APP，扫描二维码下载</p>
                    <div class="downloadCon">
                        <div class="downloadConLeft"><img src="images/ios.jpg" alt=""></div>
                        <div class="downloadConRight">
                            <a class="downloadBtn dowHover dowIos" href="javascript:void(0);"><i class="icon icon_ios"></i>苹果端下载</a><a class="downloadBtn dowAnd" href="javascript:void(0);"><i class="icon icon_android"></i>Android端下载</a><a class="downloadBtn" href="#"><i class="icon icon_pc"></i>PC端下载</a>
                        </div>
                    </div>
                </div>
                <div class="downloadBox downloadEn hide">
                    <p class="downTxt">Download mobile APP</p>
                    <div class="downloadCon">
                        <div class="downloadConLeft"><img src="images/ios.jpg" alt=""></div>
                        <div class="downloadConRight">
                            <a class="downloadBtn downloadBtnEn dowHover dowIos" href="javascript:void(0);"><i class="icon icon_ios"></i>IOS Download</a><a class="downloadBtn downloadBtnEn dowAnd" href="javascript:void(0);"><i class="icon icon_android"></i>Android Download</a><a class="downloadBtn downloadBtnEn" href="#"><i class="icon icon_pc"></i>PC Download</a>
                        </div>
                    </div>
                </div>
                <!--end 下载-->
            </div>
            <!--end login right-->
        </div>
        <!--end login-->
    </div>
</div>
<!--end 登录主体内容-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<!--[if lt IE 10]>
<script type="text/javascript" src="js/placeholder/placeholder.js"></script>
<![endif]-->
<!--banner图切换-->
<script type="text/javascript" src="js/superslide/jquery.SuperSlide.2.1.1.js"></script>
<!--表单验证-->
<script type="text/javascript" src="js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="js/validate/jquery.validationEngine.js"></script>
<script type="text/javascript">
    $(function(){
        //中引文切换
        $('.loginTit').on('click','a',function(){
            var aTxt = $(this).text();
            $(this).addClass('loginHover').siblings().removeClass('loginHover');
            if(aTxt == "中文"){
                $('.loginCh').removeClass('hide');
                $('.loginEn').addClass('hide');
                $('.downloadCh').removeClass('hide');
                $('.downloadEn').addClass('hide');
            }else{
                $('.loginCh').addClass('hide');
                $('.loginEn').removeClass('hide');
                $('.downloadCh').addClass('hide');
                $('.downloadEn').removeClass('hide');
            }
        });
        //banner图切换
        $(".slideBox").slide({
            titCell: '.slideNum li',
            mainCell: ".slide .slideList",
            autoPlay: true
        });
        //二维码切换
        $('.dowIos').on('click',function(){
            $(this).addClass('dowHover').siblings().removeClass('dowHover');
            $('.downloadConLeft').find('img').attr('src','images/ios.jpg')
        });
        $('.dowAnd').on('click',function(){
            $(this).addClass('dowHover').siblings().removeClass('dowHover');
            $('.downloadConLeft').find('img').attr('src','images/android.jpg')
        });
        //表单验证
        $("#loginCh").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:54 0'
        });
        $("#loginEn").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:54 0'
        });
    })
</script>
</body>
</html>
