<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>部门列表</title>
    <!--主样式表-->
    <link rel="stylesheet" href="css/models.css">
</head>
<body>
<!--子页顶部内容-->
<div class="subTopBox">
    <div class="subTopLeft">
        <a class="subTopBtn qft_addBranch" href="javascript:void(0);">添加部门</a>
    </div>
    <div class="subTopRight">
        <span class="man_info">部门信息</span>
    </div>
</div>
<!--end 子页顶部内容-->
<!--子页主体内容-->
<div class="subConBox">
    <table class="wareList" id="example"></table>
</div>
<!--end 子页主体内容-->

<!--添加部门-->
<div class="PopupBox hide" id="qft_branchBox">
    <form id="roleForm" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName"><span class="require">*</span>部门名称：</th>
                <td><input name="bumen1" type="text" value="" placeholder="请填写部门名称" required></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--dataTable-->
<script type="text/javascript" src="js/datatables/jquery.dataTables.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="js/layer/layer.js"></script>
<!--表单验证-->
<script type="text/javascript" src="js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/validate/messages_zh.js"></script>
<script>
    $(function(){
        //添加部门
        $('.subTopLeft').on('click','.qft_addBranch,.JS_edit',function(){
            layer.open({
                type: 1,
                title: '添加部门',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['460px','165px'],
                btn:['保存','取消'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_branchBox')
            });
        });
        //编辑部门
        $('.wareList').on('click','.JS_edit',function(){
            layer.open({
                type: 1,
                title: '编辑部门',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['460px','165px'],
                btn:['保存','取消'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_branchBox')
            });
        });
        //表单验证
        $("#roleForm").validate({
            onfocusout: function(element){
                $(element).valid();
            },
            errorClass: 'formError'
        });
        //删除
        $('.wareList').on('click','.JS_delete',function(){
            layer.confirm('是否确定删除？',{
                title: '信息确认',
                skin: 'popup-title-bg', //样式类名
                icon: 3,
                btnAlign: 'c',
                area: ['350px','170px'],
                closeBtn : 0
            });
        });
        //datatable
        $('#example').DataTable({
            "bServerSide": true,
            "sPaginationType": "full_numbers",
            //"bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "autoWidth": false,  //自适应宽度
            //"sAjaxSource": "${ctx}/api/user/list", //ajax调用接口
            //<div class="btn-group" style="text-align:left;"><button type="button" class="btn btn-info dropdown-toggle"data-toggle="dropdown">操作 <span class="caret"></span></button>
            "sAjaxSource": "data/userlist.txt", //ajax调用接口
            "aoColumnDefs": [{sDefaultContent: '', orderable: false, aTargets: ['_all']}],
            "aoColumns": [
                {"sTitle": "部门名称", "mData": "id"},
                {"sTitle": "创建时间", "mData": "id11"},
                {"sTitle" : "基本操作","mData" : "id","sClass":"tab_operate", "mRender" : function ( data, type, full ) {
                        var text = '<a class="JS_edit" href="javascript:void(0);">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;';
                        text += '<a class="require JS_delete" href="javascript:void(0);">删除</a>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            }
            /*"fnServerData" : function ( sSource, aoData, fnCallback, oSettings ) {
               oSettings.jqXHR = $.ajax( {
                   "dataType" 	: 'json',
                   "type" 		: "GET",
                   "async"     : 'false',
                   "url" 		: sSource,
                   "data" 		: {
                       'pageNum': (aoData[3].value/aoData[4].value)+1,
                       'pageSize' :  aoData[4].value,
                       'telphone'  :  $("#telphone").val(),
                       'isable' : $('#isable').val()
                   },
                   "success"	: fnCallback
               } );
           }*/
        });
    })
</script>
</body>
</html>
