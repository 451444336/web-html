<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加分组</title>
    <!--主样式表-->
    <link rel="stylesheet" href="css/models.css">
    <!--[if lt IE 9]>
    <script src="js/support/html5shiv.min.js"></script>
    <script src="js/support/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--分组列表-->
<div class="PopupBox sortBox">
    <h2 class="PopupTitle">分组信息 <span class="modulepower JS_addGroup">添加组</span></h2>
    <table class="wareList">
        <thead>
        <tr>
            <th width="100">组名</th>
            <th>当前存在房源</th>
            <th width="170">操作</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>整租：11 集中：31 合租：34</td>
                <td><a class="operateBtn deleteCol JS_delete" href="javascript:void(0);">删除</a>&nbsp;|&nbsp;<a class="operateBtn JS_edit" href="javascript:void(0);">修改</a>&nbsp;|&nbsp;<a class="operateBtn JS_transfer" href="javascript:void(0);">房源转移</a></td>
            </tr>
            <tr>
                <td>01</td>
                <td>整租：11 集中：31 合租：34</td>
                <td><a class="operateBtn deleteCol JS_delete" href="javascript:void(0);">删除</a>&nbsp;|&nbsp;<a class="operateBtn JS_edit" href="javascript:void(0);">修改</a>&nbsp;|&nbsp;<a class="operateBtn JS_transfer" href="javascript:void(0);">房源转移</a></td>
            </tr>
            <tr>
                <td>01</td>
                <td>整租：11 集中：31 合租：34</td>
                <td><a class="operateBtn deleteCol JS_delete" href="javascript:void(0);">删除</a>&nbsp;|&nbsp;<a class="operateBtn JS_edit" href="javascript:void(0);">修改</a>&nbsp;|&nbsp;<a class="operateBtn JS_transfer" href="javascript:void(0);">房源转移</a></td>
            </tr>
            <tr>
                <td>01</td>
                <td>整租：11 集中：31 合租：34</td>
                <td><a class="operateBtn deleteCol JS_delete" href="javascript:void(0);">删除</a>&nbsp;|&nbsp;<a class="operateBtn JS_edit" href="javascript:void(0);">修改</a>&nbsp;|&nbsp;<a class="operateBtn JS_transfer" href="javascript:void(0);">房源转移</a></td>
            </tr>
        </tbody>
    </table>
</div>
<!--end 分组列表-->
<!--共用按钮-->
<div class="PopupBtn">
    <input name="" type="button" value="保存">
</div>
<!--end 共用按钮-->
<!--修改组名-->
<div class="PopupBox hide" id="qft_editGroupBox">
    <form id="roleForm" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName">组名：</th>
                <td><input name="bumen1" type="text" value="01"></td>
            </tr>
        </table>
    </form>
</div>
<!--end 修改组名-->
<!--转移本组房源-->
<div class="PopupBox hide" id="qft_transferBox">
    <form id="transferForm" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName_one">转移房源类型：</th>
                <td>
                    <label class="powerLabel marRig"><input class="checkAll commonly_checkbox" name="" type="checkbox">整租</label>
                    <label class="powerLabel marRig"><input class="checkAll commonly_checkbox" name="" type="checkbox">合租</label>
                    <label class="powerLabel marRig"><input class="checkAll commonly_checkbox" name="" type="checkbox">集中</label>
                </td>
            </tr>
            <tr>
                <th class="fieldName_one">转移到：</th>
                <td>
                    <select class="tab_selectWidth">
                        <option value="">全部</option>
                        <option value="">重庆</option>
                        <option value="">四川</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</div>
<!--end 转移本组房源-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="js/layer/layer.js"></script>
<script>
    $(function(){
        //添加组
        $('.PopupTitle').on('click', '.JS_addGroup', function(){
            var listHtml = '<tr>\n' +
                '   <td><input class="accountName" name="" type="text" /> </td>\n' +
                '   <td></td>\n' +
                '   <td><a class="operateBtn deleteCol JS_delete" href="javascript:void(0);">删除</a>&nbsp;|&nbsp;<a class="operateBtn JS_edit" href="javascript:void(0);">修改</a>&nbsp;|&nbsp;<a class="operateBtn JS_transfer" href="javascript:void(0);">房源转移</a></td>\n' +
                '</tr>';
            $('.wareList').append(listHtml);
        });
        //删除
        $('.wareList').on('click','.JS_delete',function(){
            layer.confirm('是否确定删除？',{
                title: '信息确认',
                skin: 'popup-title-bg', //样式类名
                icon: 3,
                btnAlign: 'c',
                area: ['350px','170px'],
                closeBtn : 0
            });
        });
        //修改组名
        $('.wareList').on('click','.JS_edit',function(){
            layer.open({
                type: 1,
                title: '修改分组信息',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['300px','170px'],
                btn:['保存','取消'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_editGroupBox')
            });
        });
        //转移本组房源
        $('.wareList').on('click','.JS_transfer',function(){
            layer.open({
                type: 1,
                title: '修改分组信息',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['400px','215px'],
                btn:['保存','取消'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_transferBox')
            });
        });
    })
</script>
</body>
</html>
