<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>性质列表</title>
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" href="js/bootstrapselect/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/bootstrapselect/css/bootstrap-select.css"/>
    <!--主样式表-->
    <link rel="stylesheet" href="css/models.css">
</head>
<body>
<!--子页顶部内容-->
<div class="subTopBox">
    <div class="subTopLeft">
        <a class="subTopBtn subHover JS_addEegion" href="javascript:void(0);">添加入住性质</a><a class="subTopBtn" href="javascript:void(0);">还原字典</a><a class="subTopBtn JS_sortOne" href="javascript:void(0);">一级字典排序</a>
    </div>
    <div class="subTopRight">
        <span class="resizeBtn">刷新缓存</span>
    </div>
</div>
<!--end 子页顶部内容-->
<!--子页主体内容-->
<div class="subConBox">
    <div class="PopupBtn PopupBtnRight">
        <input class="PopupOrange JS_delete" name="" type="button" value="删除"><input class="amendBtn" id="JS_amend" name="" type="button" value="修改">
    </div>
    <table class="wareList">
        <thead>
            <tr>
                <th width="50px"><input class="check-all" type="checkbox"></th>
                <th class="wareAlign">入住性质</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="ids" name="" type="checkbox"></td>
                <td class="wareAlign">住家</td>
            </tr>
            <tr>
                <td><input class="ids" name="" type="checkbox"></td>
                <td class="wareAlign">办公</td>
            </tr>
            <tr>
                <td><input class="ids" name="" type="checkbox"></td>
                <td class="wareAlign">茶馆</td>
            </tr>
            <tr>
                <td><input class="ids" name="" type="checkbox"></td>
                <td class="wareAlign">美容</td>
            </tr>
            <tr>
                <td><input class="ids" name="" type="checkbox"></td>
                <td class="wareAlign">私房菜</td>
            </tr>
            <tr>
                <td><input class="ids" name="" type="checkbox"></td>
                <td class="wareAlign">库房</td>
            </tr>
        </tbody>
    </table>
</div>
<!--end 子页主体内容-->
<!--添加性质-->
<div class="PopupBox hide" id="qft_addEegionBox">
    <form id="roleForm" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName_one"><span class="require">*</span>性质名称：</th>
                <td><input class="validate[required]" type="text"></td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>性质名称：</th>
                <td><input class="validate[required]" type="text"></td>
            </tr>
            <tr>
                <th class="fieldName_one"><span class="require">*</span>性质名称：</th>
                <td><input class="validate[required]" type="text"></td>
            </tr>
        </table>
    </form>
</div>
<!--end 添加性质-->
<!--修改性质-->
<div class="PopupBox hide" id="qft_amendBox">
    <form id="roleFormOne" action="" method="">
        <table class="popupList">
            <tr>
                <th class="fieldName_one"><span class="require">*</span>性质名称：</th>
                <td><input class="validate[required]" type="text" value="茶馆"></td>
            </tr>
        </table>
    </form>
</div>
<!--end 修改性质-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--bootstrap-select-->
<script type="text/javascript" src="js/bootstrapselect/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapselect/bootstrap-select.js"></script>
<script type="text/javascript" src="js/bootstrapselect/select.js"></script>
<!--layer弹出层-->
<script type="text/javascript" src="js/layer/layer.js"></script>
<!--表单验证-->
<script type="text/javascript" src="js/validate/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="js/validate/jquery.validationEngine.js"></script>
<script>
    $(function(){
        //判断修改按钮
        $('.wareList').on('click','input[type="checkbox"]',function(){
            var btnState = $("input[type='checkbox']:checked").length;
            if(btnState >= 2){
                $('#JS_amend').addClass('disabled');
                $("#JS_amend").attr('disabled',true);
            }else{
                $('#JS_amend').removeClass('disabled');
                $("#JS_amend").attr('disabled',false);
            }
        });
        //批量删除
        $('.PopupBtn').on('click','.JS_delete',function(){
            layer.confirm('警告：是否确定删除一级字典?',{
                title: '信息确认',
                skin: 'popup-title-bg', //样式类名
                icon: 3,
                btnAlign: 'c',
                area: ['350px','170px'],
                closeBtn : 0
            });
        });
        //添加性质
        $('.subTopBox').on('click','.JS_addEegion',function(){
            layer.open({
                type: 1,
                title: '添加入住性质',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['400px','260px'],
                btn:['保存'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_addEegionBox')
            });
        });
        //编辑性质名称
        $('.PopupBtn').on('click','.amendBtn',function(){
            layer.open({
                type: 1,
                title: '编辑入住性质',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['500px','168px'],
                btn:['保存'],
                yes: function(){
                    $('#roleForm').submit();
                },
                btnAlign: 'c',
                content: $('#qft_amendBox')
            });
        });
        //一级字典排序
        $('.subTopBox').on('click','.JS_sortOne',function(){
            layer.open({
                type: 2,
                title: '字典排序',
                skin: 'popup-title-bg', //样式类名
                closeBtn : 1,
                area: ['550px','400px'],
                //btn:['保存','关闭'],
                btnAlign: 'c',
                content: 'qft_workSort.html'
            });
        });
        //表单验证
        $("#roleForm,#roleFormOne").validationEngine({
            addPromptClass: 'formError-text',
            showArrow: false,
            promptPosition: 'bottomLeft:5 0'
        });
    })
</script>
</body>
</html>
